<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>問題用紙スライサー‑Web</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid gap-2">
      <input class="form-control form-control-sm" type="file" id="fileInput" accept="image/*" />
      <button class="btn btn-outline-primary btn-sm" id="addY">+Y‑ROI</button>
      <button class="btn btn-outline-secondary btn-sm" id="toggleX">幅 ROI 切替</button>
      <button class="btn btn-success btn-sm" id="save">保存</button>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-md-9 mb-3">
        <div id="stageContainer" class="border"></div>
      </div>
      <div class="col-md-3">
        <ul id="roiList" class="list-group mb-2"></ul>
        <button class="btn btn-danger btn-sm w-100" id="clearYs">Y‑ROI 全削除</button>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
